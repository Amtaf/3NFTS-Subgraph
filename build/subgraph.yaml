specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Coven
    network: mainnet
    source:
      address: "0x5180db8F5c931aaE63c74266b211F580155ecac8"
      abi: Coven
      startBlock: 15266899
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: Coven
          file: Coven\abis\Coven.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Coven\Coven.wasm
  - kind: ethereum
    name: Bayc
    network: mainnet
    source:
      address: "0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D"
      abi: Bayc
      startBlock: 14586300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractApproval
        - ContractApprovalForAll
        - ContractOwnershipTransferred
        - ContractTransfer
      abis:
        - name: Bayc
          file: Bayc\abis\Bayc.json
      eventHandlers:
        - event: ContractTransfer(indexed address,indexed address,indexed uint256)
          handler: handleContractTransfer
      file: Bayc\Bayc.wasm
